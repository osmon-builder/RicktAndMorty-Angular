<div class="favorites">
    <div style="display: flex; flex-direction:row; align-items: center; justify-content:center">
    <img style="padding: 10px;" src="../../../../../../assets/img/icons/favourites.png" alt="marvel">
    <h1>Mis favoritos</h1> 
    </div>
 </div>
 <div *ngFor="let data of favCharacter">
     <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 20px ; ">
        <div class="favorite-image">
            <img width="200px" height="300px" src="{{data.image}}">
        <img src="../../../../assets/img/icons/btn-delete.png"
            style="position: relative; right: 15px; top: -150px; cursor: pointer;" (click)="deleteFavComic(favCharacter)">
    </div>
    <strong>{{data.name}}</strong>
         
     </div>
 </div>
